<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>HTML & CSS Quiz</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. What does HTML stand for?</p>
                <label><input type="radio" name="q1" value="A"> Hypertext Markup Language</label>
                <label><input type="radio" name="q1" value="B"> Hypertext Machine Language</label>
                <label><input type="radio" name="q1" value="C"> Hyperlink Markup Language</label>
                <label><input type="radio" name="q1" value="D"> Hypertext Modeling Language</label>
            </div>
            <div class="question">
                <p>2. Which HTML tag is used to define an internal style sheet?</p>
                <label><input type="radio" name="q2" value="A"> &lt;script&gt;</label>
                <label><input type="radio" name="q2" value="B"> &lt;style&gt;</label>
                <label><input type="radio" name="q2" value="C"> &lt;css&gt;</label>
                <label><input type="radio" name="q2" value="D"> &lt;link&gt;</label>
            </div>
            <div class="question">
                <p>3. Which property is used to change the font size in CSS?</p>
                <label><input type="radio" name="q3" value="A"> font-size</label>
                <label><input type="radio" name="q3" value="B"> text-size</label>
                <label><input type="radio" name="q3" value="C"> font-style</label>
                <label><input type="radio" name="q3" value="D"> text-style</label>
            </div>
            <div class="question">
                <p>4. How can you make a list horizontal in CSS?</p>
                <label><input type="radio" name="q4" value="A"> display: inline;</label>
                <label><input type="radio" name="q4" value="B"> list-style-type: none;</label>
                <label><input type="radio" name="q4" value="C"> float: left;</label>
                <label><input type="radio" name="q4" value="D"> all of the above</label>
            </div>
            <div class="question">
                <p>5. Which HTML attribute is used to define inline styles?</p>
                <label><input type="radio" name="q5" value="A"> style</label>
                <label><input type="radio" name="q5" value="B"> class</label>
                <label><input type="radio" name="q5" value="C"> id</label>
                <label><input type="radio" name="q5" value="D"> type</label>
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
